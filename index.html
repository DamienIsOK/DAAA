<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>replyHUB</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<img src="assets/images/reply-hub-logo.png" id="replyHUB" alt="">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-8 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-2">
					<form name="searchForm" class="input-group">
				    	<input type="text" name="searchField" pattern="[A-Za-z]{3}" id="search" class="form-control"  placeholder="">
							<span class="input-group-btn">
								<button class="btn btn-secondary" id="submit" type="button">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>
					</form>
				</div>
			</div>
		</div>
	</div>
<div id="icon-container">
	<div class="container">
		<div class="row" id="icons-container">
			<div class="icons col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" id="gifsIcon">
				<img src="assets/images/Icon-GIF.png" class="iconImage" alt="">
			</div>
			<div class="icons col-lg-2 col-md-2 col-sm-2 col-xs-2" id="picsIcon">
				<img src="assets/images/Icon-Image.png" class="iconImage" alt="">
			</div>
			<div class="icons col-lg-2 col-md-2 col-sm-2 col-xs-2" id="vidsIcon">
				<img src="assets/images/Icon-Video.png" class="iconImage" alt="">
			</div>
			<div class="icons col-lg-2 col-md-2 col-sm-2 col-xs-2" id="tumblrIcon">
				<img src="" class="iconImage" alt="">
			</div>
			<div class="icons col-lg-2 col-md-2 col-sm-2 col-xs-2" id="wikiIcon">
				<img src="assets/images/Icon-Wiki.png" class="iconImage" alt="">
			</div>
		</div>
	</div>
</div>
<div id="icon-footer"></div>
<div class="container display-row hide" id="picsContainer">
	<div class="row">
		<div class=" col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
			<div class="grid" id="pics">
				<div class="grid-sizer"></div>
			</div>
		</div>
	</div>
</div>
<div class="container display-row" id="gifsContainer">
	<div class="row">
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
			<div class="grid" id="gifs">
				<div class="grid-sizer"></div>
			</div>
		</div>
	</div>
</div>
<div class="container display-row hide" id="vidsContainer">
	<div class="row">
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
			<div class="" id="vids">
				<div class="grid-sizer"></div>
			</div>
		</div>
	</div>
</div>
<div class="container display-row hide" id="wikiContainer">
	<div class="row">
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
			<div class="grid " id="wiki">
				<div class="grid-sizer"></div>
			</div>
		</div>
	</div>
</div>

	<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
	<!-- <script src="https://npmcdn.com/masonry-layout@4.1.1/dist/masonry.pkgd.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.0/imagesloaded.pkgd.min.js"></script>
	<<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.1/isotope.pkgd.min.js"></script>

</body>
</html>
