<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>replyHUB</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="wrapper">
	<div class="jumbotron">
		<div class="container">
			<a href=""><img src="assets/images/reply-hub-logo-01.png" id="replyHUB" alt=""></a>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-8 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-2" id="searchForm">
					<form name="searchForm" class="input-group">
				    	<input type="text" name="searchField" pattern="[A-Za-z]{3}" id="search" class="form-control"  placeholder="Search">
							<span class="input-group-btn">
								<button class="btn btn-secondary" id="submit" type="sumbit">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="icon-container">
		<div class="container">
			<div class="row" id="icons-container">
				<div class="icons col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2" id="gifsIcon">
					<img src="assets/images/Icon-GIF.png" class="iconImage" alt="">
				</div>
				<div class="icons col-lg-2 col-md-2 col-sm-2 col-xs-2" id="picsIcon">
					<img src="assets/images/Icon-Image.png" class="iconImage" alt="">
				</div>
				<div class="icons col-lg-2 col-md-2 col-sm-2 col-xs-2" id="vidsIcon">
					<img src="assets/images/Icon-Video.png" class="iconImage" alt="">
				</div>
				<!-- <div class="icons col-lg-2 col-md-2 col-sm-2 col-xs-2" id="tumblrIcon"> -->
					<!-- <img src="" class="iconImage" alt=""> -->
				<!-- </div> -->
				<div class="icons col-lg-2 col-md-2 col-sm-2 col-xs-2" id="wikiIcon">
					<img src="assets/images/Icon-Wiki.png" class="iconImage" alt="">
				</div>
			</div>
		</div>
	</div>
	<div id="icon-footer"></div>
	<!-- Modal -->
	<div class="modal fade" id="modal" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-body">
					<p>copied!</p>
				</div>
			</div>
		</div>
	</div>
	<div class="container display-row hide" id="picsContainer">
		<div class="row">
			<div class=" col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
				<div class="grid" id="pics">
					<div class="grid-sizer"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="container display-row" id="gifsContainer">
		<div class="row">
			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
				<div class="grid" id="gifs">
					<div class="grid-sizer"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="container display-row hide" id="vidsContainer">
		<div class="row">
			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
				<div class="grid" id="vids">
					<div class="grid-sizer"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="container hide display-row" id="wikiContainer">
		<div class="row">
			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
				<div class="grid " id="wiki">
					<div class="grid-sizer"></div>
				</div>
			</div>
		</div>
		<div class="push"></div>
	</div>
</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
